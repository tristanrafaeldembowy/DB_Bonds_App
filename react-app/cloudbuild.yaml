steps:
- id: "Install dependencies"
  name: "node:14.16.0"
  dir: './react-app/'
  entrypoint: npm
  args: ['install']

- id: "Run tests"
  name: "node:14.16.0"
  dir: './react-app/'
  entrypoint: npm
  args: ['test']

- id: "Run custom commands"
  name: "node:14.16.0"
  dir: './react-app/'
  entrypoint: npm
  args: ['run', 'build']

- id: "Deploy the App"
  name: "gcr.io/cloud-builders/gcloud"
  dir: './react-app/'
  args: ["app", "deploy"]
  timeout: "1600s"
